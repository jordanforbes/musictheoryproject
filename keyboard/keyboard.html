<!DOCTYPE html>
<html>
<head>
	<title></title>


	<link rel="stylesheet" type="text/css" href="keyboard.css">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>



<div class="container">


	<div class="dropdown">
	    <button class="btn btn-default dropdown" type="button" id="menu1" data-toggle="dropdown">Choose a chord
	    <span class="caret"></span></button>
	    <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
	      <li role="presentation"><a role="menuitem" tabindex="-1" href="#" class="cChord">C</a></li>
	      <li role="presentation"><a role="menuitem" tabindex="-1" href="#" class="dChord">D</a></li>
	      <li role="presentation"><a role="menuitem" tabindex="-1" href="#" class="eChord">E</a></li>
	      <li role="presentation"><a role="menuitem" tabindex="-1" href="#" class="fChord">F</a></li>
	      <li role="presentation"><a role="menuitem" tabindex="-1" href="#" class="gChord">G</a></li>
	      <li role="presentation"><a role="menuitem" tabindex="-1" href="#" class="aChord">A</a></li>
	      <li role="presentation"><a role="menuitem" tabindex="-1" href="#" class="bChord">B</a></li>
	    </ul>
   </div>

	<div class="keyboardContainer">

		<div class="blackKeyContainer">


		<!-- first octave -->
			
		<div class="lowC leftSideBorder blackKeySpace"><div class="noteB"></div></div>
		<div class="lowC blackKeySpace"><div class="noteB"></div></div>
		<div class="blackKey lowCSharp"><div class="noteB lowCSharpDisp">C# - Db</div></div>
		<div class="lowD blackKeySpace"><div class="noteB"></div></div>
		<div class="blackKey lowDSharp"><div class="noteB lowDSharpDisp">D# - Eb</div></div>
		<div class="lowE blackKeySpace"><div class="noteB"></div></div>
		<div class="lowE rightSideBorder blackKeySpace"><div class="noteB"></div></div>
		<div class="lowF leftSideBorder blackKeySpace"><div class="noteB"></div></div>
		<div class="lowF blackKeySpace"><div class="noteB"></div></div>
		<div class="blackKey lowFSharp"><div class="noteB lowFSharpDisp">F# - Gb</div></div>
		<div class="lowG blackKeySpace"><div class="noteB"></div></div>
		<div class="blackKey lowGSharp"><div class="noteB lowGSharpDisp">G# - Ab</div></div>
		<div class="lowA blackKeySpace"><div class="noteB"></div></div>
		<div class="blackKey lowASharp"><div class="noteB lowASharpDisp">A# - Bb</div></div>
		<div class="lowB blackKeySpace"><div class="noteB"></div></div>
		<div class="lowB rightSideBorder blackKeySpace"><div class="noteB"></div></div>


		<!-- second octave -->

		<div class="midC leftSideBorder blackKeySpace"><div class="noteB"></div></div>
		<div class="midC blackKeySpace"><div class="noteB"></div></div>
		<div class="blackKey midCSharp"><div class="noteB midCSharpDisp">C# - Db</div></div>
		<div class="highD blackKeySpace"><div class="noteB"></div></div>
		<div class="blackKey highDSharp"><div class="noteB highDSharpDisp">D# - Eb</div></div>
		<div class="highE blackKeySpace"><div class="noteB"></div></div>
		<div class="highE rightSideBorder blackKeySpace"><div class="noteB"></div></div>
		<div class="highF leftSideBorder blackKeySpace"><div class="noteB"></div></div>
		<div class="highF blackKeySpace"><div class="noteB"></div></div>
		<div class="blackKey highFSharp"><div class="noteB highFSharpDisp">F# - Gb</div></div>
		<div class="highG blackKeySpace"><div class="noteB"></div></div>
		<div class="blackKey highGSharp"><div class="noteB highGSharpDisp">G# - Ab</div></div>
		<div class="highA blackKeySpace"><div class="noteB"></div></div>
		<div class="blackKey highASharp"><div class="noteB highASharpDisp">A# - Bb</div></div>
		<div class="highB blackKeySpace"><div class="noteB"></div></div>
		<div class="highB rightSideBorder blackKeySpace"><div class="noteB"></div></div>




		</div>




		<div class="whiteKeyContainer">

			<div class="lowC whiteKey"><div class="noteW lowCDisp">C</div></div>

			<div class="lowD whiteKey"><div class="noteW lowDDisp">D</div></div>

			<div class="lowE whiteKey"><div class="noteW lowEDisp">E</div></div>

			<div class="lowF whiteKey"><div class="noteW lowFDisp">F</div></div>

			<div class="lowG whiteKey"><div class="noteW lowGDisp">G</div></div>
 
			<div class="lowA whiteKey"><div class="noteW lowADisp">A</div></div>

			<div class="lowB whiteKey"><div class="noteW lowBDisp">B</div></div>
 
			<div class="midC whiteKey"><div class="noteW midCDisp">C</div></div>

			<div class="highD whiteKey"><div class="noteW highDDisp">D</div></div>

			<div class="highE whiteKey"><div class="noteW highEDisp">E</div></div>
			
			<div class="highF whiteKey"><div class="noteW highFDisp">F</div></div>

			<div class="highG whiteKey"><div class="noteW highGDisp">G</div></div>

			<div class="highA whiteKey"><div class="noteW highADisp">A</div></div>

			<div class="highB whiteKey"><div class="noteW highBDisp">B</div></div>

		</div>

	</div>

</div>







<script type="text/javascript" src="keyboard.js"></script>
</body>
</html>
