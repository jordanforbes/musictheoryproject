<!DOCTYPE html>
<html>
<head>
	<title></title>


	<link rel="stylesheet" type="text/css" href="keyboard.css">
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>

<div class="container">

	<div class="keyboardContainer">

		<div class="blackKeyContainer">


		<!-- first octave -->
			
		<div class="lowC leftSideBorder blackKeySpace"><div class="note"></div></div>
		<div class="lowC blackKeySpace"><div class="note"></div></div>
		<div class="blackKey"><div class="note"></div></div>
		<div class="lowD blackKeySpace"><div class="note"></div></div>
		<div class="blackKey"><div class="note"></div></div>
		<div class="lowE blackKeySpace"><div class="note"></div></div>
		<div class="lowE rightSideBorder blackKeySpace"><div class="note"></div></div>
		<div class="lowF leftSideBorder blackKeySpace"><div class="note"></div></div>
		<div class="lowF blackKeySpace"><div class="note"></div></div>
		<div class="blackKey"><div class="note"></div></div>
		<div class="lowG blackKeySpace"><div class="note"></div></div>
		<div class="blackKey"><div class="note"></div></div>
		<div class="lowA blackKeySpace"><div class="note"></div></div>
		<div class="blackKey"><div class="note"></div></div>
		<div class="lowB blackKeySpace"><div class="note"></div></div>
		<div class="lowB rightSideBorder blackKeySpace"><div class="note"></div></div>


		<!-- second octave -->

		<div class="midC leftSideBorder blackKeySpace"><div class="note"></div></div>
		<div class="midC blackKeySpace"><div class="note"></div></div>
		<div class="blackKey"><div class="note"></div></div>
		<div class="highD blackKeySpace"><div class="note"></div></div>
		<div class="blackKey"><div class="note"></div></div>
		<div class="highE blackKeySpace"><div class="note"></div></div>
		<div class="highE rightSideBorder blackKeySpace"><div class="note"></div></div>
		<div class="highF leftSideBorder blackKeySpace"><div class="note"></div></div>
		<div class="highF blackKeySpace"><div class="note"></div></div>
		<div class="blackKey"><div class="note"></div></div>
		<div class="highG blackKeySpace"><div class="note"></div></div>
		<div class="blackKey"><div class="note"></div></div>
		<div class="highA blackKeySpace"><div class="note"></div></div>
		<div class="blackKey"><div class="note"></div></div>
		<div class="highB blackKeySpace"><div class="note"></div></div>
		<div class="highB rightSideBorder blackKeySpace"><div class="note"></div></div>




		</div>




		<div class="whiteKeyContainer">

			<div class="lowC whiteKey"><div class="note">C</div></div>

			<div class="lowD whiteKey"><div class="note">D</div></div>

			<div class="lowE whiteKey"><div class="note">E</div></div>

			<div class="lowF whiteKey"><div class="note">F</div></div>

			<div class="lowG whiteKey"><div class="note">G</div></div>

			<div class="lowA whiteKey"><div class="note">A</div></div>

			<div class="lowB whiteKey"><div class="note">B</div></div>

			<div class="midC whiteKey"><div class="note">C</div></div>

			<div class="highD whiteKey"><div class="note">D</div></div>

			<div class="highE whiteKey"><div class="note">E</div></div>
			
			<div class="highF whiteKey"><div class="note">F</div></div>

			<div class="highG whiteKey"><div class="note">G</div></div>

			<div class="highA whiteKey"><div class="note">A</div></div>

			<div class="highB whiteKey"><div class="note">B</div></div>

		</div>

	</div>

</div>



<script type="text/javascript" src="keyboard.js"></script>
</body>
</html>
