<!DOCTYPE html>
<html>
<head>
	<title>Key Party</title>


	


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


  	<script type="text/javascript" src="keyboard.js"></script>
  	<script type="text/javascript" src="musicFunctions.js"></script>
  	<link rel="stylesheet" type="text/css" href="keyboard.css">

  	
</head>
<body>



<div class="container">


	<div class="dropdown">
	    <button class="btn btn-default dropdown" type="button" data-toggle="dropdown">Choose a chord
	    <span class="caret"></span></button>
	    <ul class="dropdown-menu">
	      <li><a href="#" class="dropChord cChord">C</a></li>
	      <li><a href="#" class="dropChord dChord">D</a></li>
	      <li><a href="#" class="dropChord eChord">E</a></li>
	      <li><a href="#" class="dropChord fChord">F</a></li>
	      <li><a href="#" class="dropChord gChord">G</a></li>
	      <li><a href="#" class="dropChord aChord">A</a></li>
	      <li><a href="#" class="dropChord bChord">B</a></li>
	    </ul>
   </div>

	<div class="keyboardContainer animated">

		<div class="blackKeyContainer">


		<!-- first octave -->
			
		<div class="cnote lowC leftSideBorder blackKeySpace"><div class="noteB"></div></div>
		<div class="cnote lowC blackKeySpace"><div class="noteB"></div></div>
		<div class="csnote blackKey lowCSharp"><div class="noteB lowCSharpDisp">C# - Db</div></div>
		<div class="dnote lowD blackKeySpace"><div class="noteB"></div></div>
		<div class="dsnote blackKey lowDSharp"><div class="noteB lowDSharpDisp">D# - Eb</div></div>
		<div class="enote lowE blackKeySpace"><div class="noteB"></div></div>
		<div class="enote lowE rightSideBorder blackKeySpace"><div class="noteB"></div></div>
		<div class="fnote lowF leftSideBorder blackKeySpace"><div class="noteB"></div></div>
		<div class="fnote lowF blackKeySpace"><div class="noteB"></div></div>
		<div class="fsnote blackKey lowFSharp"><div class="noteB lowFSharpDisp">F# - Gb</div></div>
		<div class="gnote lowG blackKeySpace"><div class="noteB"></div></div>
		<div class="gsnote blackKey lowGSharp"><div class="noteB lowGSharpDisp">G# - Ab</div></div>
		<div class="anote lowA blackKeySpace"><div class="noteB"></div></div>
		<div class="asnote blackKey lowASharp"><div class="noteB lowASharpDisp">A# - Bb</div></div>
		<div class="bnote lowB blackKeySpace"><div class="noteB"></div></div>
		<div class="bnote lowB rightSideBorder blackKeySpace"><div class="noteB"></div></div>


		<!-- second octave -->

		<div class="cnote midC leftSideBorder blackKeySpace"><div class="noteB"></div></div>
		<div class="cnote midC blackKeySpace"><div class="noteB"></div></div>
		<div class="csnote blackKey midCSharp"><div class="noteB midCSharpDisp">C# - Db</div></div>
		<div class="dnote highD blackKeySpace"><div class="noteB"></div></div>
		<div class="dsnote blackKey highDSharp"><div class="noteB highDSharpDisp">D# - Eb</div></div>
		<div class="enote highE blackKeySpace"><div class="noteB"></div></div>
		<div class="enote highE rightSideBorder blackKeySpace"><div class="noteB"></div></div>
		<div class="fnote highF leftSideBorder blackKeySpace"><div class="noteB"></div></div>
		<div class="fnote highF blackKeySpace"><div class="noteB"></div></div>
		<div class="fsnote blackKey highFSharp"><div class="noteB highFSharpDisp">F# - Gb</div></div>
		<div class="gnote highG blackKeySpace"><div class="noteB"></div></div>
		<div class="gsnote blackKey highGSharp"><div class="noteB highGSharpDisp">G# - Ab</div></div>
		<div class="anote highA blackKeySpace"><div class="noteB"></div></div>
		<div class="asnote blackKey highASharp"><div class="noteB highASharpDisp">A# - Bb</div></div>
		<div class="bnote highB blackKeySpace"><div class="noteB"></div></div>
		<div class="bnote highB rightSideBorder blackKeySpace"><div class="noteB"></div></div>




		</div>




		<div class="whiteKeyContainer">

			<div class="cnote lowC whiteKey"><div class="noteW lowCDisp">C</div></div>

			<div class="dnote lowD whiteKey"><div class="noteW lowDDisp">D</div></div>

			<div class="enote lowE whiteKey"><div class="noteW lowEDisp">E</div></div>

			<div class="fnote lowF whiteKey"><div class="noteW lowFDisp">F</div></div>

			<div class="gnote lowG whiteKey"><div class="noteW lowGDisp">G</div></div>
 
			<div class="anote lowA whiteKey"><div class="noteW lowADisp">A</div></div>

			<div class="bnote lowB whiteKey"><div class="noteW lowBDisp">B</div></div>
 
			<div class="cnote midC whiteKey"><div class="noteW midCDisp">C</div></div>

			<div class="dnote highD whiteKey"><div class="noteW highDDisp">D</div></div>

			<div class="enote highE whiteKey"><div class="noteW highEDisp">E</div></div>
			
			<div class="fnote highF whiteKey"><div class="noteW highFDisp">F</div></div>

			<div class="gnote highG whiteKey"><div class="noteW highGDisp">G</div></div>

			<div class="anote highA whiteKey"><div class="noteW highADisp">A</div></div>

			<div class="bnote highB whiteKey"><div class="noteW highBDisp">B</div></div>

		</div>

	</div>

	<div id="content" class="animated">
		









	</div>


</div>

<button class="btn btn-default dropdown back" type="button">Back</button>



<!-- <div id="content2"></div> -->









    <script type="text/jsx">



    
        var BuckysComponent = React.createClass({


        	


        	

           
            render: function() {

                return(
                        <div>
                            <h3>{this.props.user}</h3>
                            <a onClick={this.doSomething} href="#" >Click me</a>
                        </div>
                );
            }
        });

        React.render(
                <div>
                    <BuckysComponent user="Bucky">This guy is awesome</BuckysComponent>
                </div>,
                document.getElementById('content')
        );

    </script>





</body>
</html>
